<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiceWork - Class Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0a0a2a, #000);
      color: #e0e0ff;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 10, 50, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1000;
      box-shadow: 0 0 10px #5ab0ff55;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #a0d8ff;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffffff;
      text-shadow: 0 0 8px #5ab0ff;
    }

    /* Homepage */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin: 0;
      text-shadow: 0 0 15px #5ab0ff, 0 0 30px #5ab0ff55;
      animation: slideDown 1.5s ease;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0.85;
      animation: slideUp 1.5s ease;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #5ab0ff, #9a6bff);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #5ab0ff99;
    }

    /* Subjects page */
    .page {
      padding: 7rem 2rem 3rem;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #5ab0ff;
    }
    .subject {
      background: rgba(20,20,50,0.6);
      padding: 1.5rem;
      border-radius: 15px;
      margin: 1rem 0;
      box-shadow: 0 0 15px #5ab0ff33;
      transition: transform 0.4s ease;
    }
    .subject:hover {
      transform: translateX(8px);
      box-shadow: 0 0 20px #5ab0ff77;
    }
    .subject h3 {
      margin: 0 0 0.5rem;
      color: #ffffff;
    }
    .subject input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    /* Animations */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes slideDown { from {transform: translateY(-50px); opacity:0;} to {transform: translateY(0); opacity:1;} }
    @keyframes slideUp { from {transform: translateY(50px); opacity:0;} to {transform: translateY(0); opacity:1;} }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo"><a href="#home">RiceWork</a></div>
    <div>
      <a href="#home">Home</a>
      <a href="#subjects">Subjects</a>
    </div>
  </nav>

  <!-- Homepage -->
  <section id="home" class="hero">
    <h1>Welcome to RiceWork</h1>
    <p>Your ultimate high-tech space for clean and organized class notes.</p>
    <a href="#subjects"><button class="btn">Explore Subjects</button></a>
  </section>

  <!-- Subjects -->
  <section id="subjects" class="page">
    <h2>Subjects</h2>
    <div class="subject">
      <h3>Mathematics</h3>
      <input type="text" placeholder="Search Math notes...">
      <ul>
        <li>Algebra 1</li>
        <li>Geometry</li>
        <li>Calculus</li>
      </ul>
    </div>
    <div class="subject">
      <h3>English</h3>
      <input type="text" placeholder="Search English notes...">
      <ul>
        <li>Grammar</li>
        <li>Literature</li>
        <li>Essay Writing</li>
      </ul>
    </div>
    <div class="subject">
      <h3>Science</h3>
      <input type="text" placeholder="Search Science notes...">
      <ul>
        <li>Biology</li>
        <li>Chemistry</li>
        <li>Physics</li>
      </ul>
    </div>
  </section>

</body>
</html>

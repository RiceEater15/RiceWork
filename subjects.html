<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiceWork - Subjects</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">RiceWork</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="subjects.html" class="active">Subjects</a></li>
    </ul>
  </nav>

  <section class="page subjects-page">
    <h2>Subjects</h2>

    <div class="subjects-grid">
      <!-- Math -->
      <div class="subject-card fade-slide-up">
        <h3>Mathematics</h3>
        <div class="search-box">
          <input type="text" placeholder="Search Math notes..." class="search-input">
        </div>
        <div class="notes-list">
          <span>Algebra 1</span>
          <span><a href="Subjects/Geometry.html">Geometry</a></span>
          <span>Calculus</span>
        </div>
      </div>

      <!-- English -->
      <div class="subject-card fade-slide-up">
        <h3>English</h3>
        <div class="search-box">
          <input type="text" placeholder="Search English notes..." class="search-input">
        </div>
        <div class="notes-list">
          <span>Grammar</span>
          <span>Literature</span>
          <span>Essay Writing</span>
        </div>
      </div>

      <!-- Science -->
      <div class="subject-card fade-slide-up">
        <h3>Science</h3>
        <div class="search-box">
          <input type="text" placeholder="Search Science notes..." class="search-input">
        </div>
        <div class="notes-list">
          <span>Biology</span>
          <span>Chemistry</span>
          <span>Physics</span>
        </div>
      </div>
      <div class="subject-card fade-slide-up">
        <h3>AP History</h3>
        <div class="search-box">
          <input type="text" placeholder="Search AP History notes..." class="search-input">
        </div>
        <div class="notes-list">
          <span>AP Hug</span>
          <span>AP World</span>
          <span>blank</span>
        </div>
      </div>
    </div>

  <script src="js/scripts.js"></script>
